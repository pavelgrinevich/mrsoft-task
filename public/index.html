<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mrsoft-ajax-task</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="control">
    <div class="substring-label">
      <label for="substring">substring:</label>
    </div>
    <div class="substring-input">
      <input id="substring" type="text"/>
      <div class="case-checkbox">
        <input id="case" type="checkbox" />
        <label for="case">be case-sensitive</label>
      </div>
    </div>
    <div class="buttons">
      <button id="length-btn">filter by length</button>
      <button id="substr-btn">substring filter</button>
    </div>
  </div>
  <div class="result"></div>
  <script src="./js/app.js"></script>
</body>
</html>
